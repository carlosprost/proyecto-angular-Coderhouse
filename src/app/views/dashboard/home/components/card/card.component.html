  <section class="card">
    <canvas
    baseChart
    class="chart"
    [data]="{
      labels: labels,
      datasets: [
        { data: nro, label: label, backgroundColor: backgroundColor, hoverBackgroundColor: hoverColor }
      ],
    }"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [type]="barChartType"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"
  >
  </canvas>
  </section>
