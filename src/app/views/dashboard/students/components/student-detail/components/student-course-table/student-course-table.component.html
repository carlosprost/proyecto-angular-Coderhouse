<section class="tableCourseDetail">
    <table mat-table  [dataSource]="studentCourses" class="mat-elevation-z8">
       <ng-container matColumnDef="{{'coursesId'}}">
        <th mat-header-cell *matHeaderCellDef>{{'Curso'}}</th>
        <td mat-cell *matCellDef="let element">
          {{ element.courses.name }}
        </td>
      </ng-container>
      
      <ng-container matColumnDef="{{'date'}}">
        <th mat-header-cell *matHeaderCellDef>{{'Fecha'}}</th>
        <td mat-cell *matCellDef="let element">
          {{ element.courses.date }}
        </td>
      </ng-container>
      <ng-container matColumnDef="{{'hour'}}">
        <th mat-header-cell *matHeaderCellDef>{{'Horario'}}</th>
        <td mat-cell *matCellDef="let element">
          {{ element.courses.hour }}
        </td>
      </ng-container>

      <ng-container matColumnDef="{{'actions'}}">
        <th mat-header-cell *matHeaderCellDef>{{'Acciones'}}</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="deleteCourse.emit(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columns;"
      ></tr>
    </table>
  </section>
