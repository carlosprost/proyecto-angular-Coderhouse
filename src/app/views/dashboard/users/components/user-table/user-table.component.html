<section class="tableUserStyle">
    <div *ngIf="isLoading$ | async; else tableUsers">
      <mat-spinner></mat-spinner>
    </div>
    <ng-template #tableUsers>
      <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="{{'id'}}">
         <th mat-header-cell *matHeaderCellDef>{{'#'}}</th>
         <td mat-cell *matCellDef="let element">
           {{ element.id }}
         </td>
       </ng-container>
       
       <ng-container matColumnDef="{{'name'}}">
         <th mat-header-cell *matHeaderCellDef>{{'Nombre'}}</th>
         <td mat-cell *matCellDef="let element">
           {{ element.name }}
         </td>
       </ng-container>
 
       <ng-container matColumnDef="{{'email'}}">
         <th mat-header-cell *matHeaderCellDef>{{'Email'}}</th>
         <td mat-cell *matCellDef="let element">
           {{ element.email }}
         </td>
       </ng-container>
 
       <ng-container matColumnDef="{{'role'}}">
         <th mat-header-cell *matHeaderCellDef>{{'Rol'}}</th>
         <td mat-cell *matCellDef="let element">
           {{ element.role }}
         </td>
       </ng-container>
 
       <ng-container matColumnDef="{{'actions'}}">
         <th mat-header-cell *matHeaderCellDef>{{'Acciones'}}</th>
         <td mat-cell *matCellDef="let element">
           <button mat-icon-button color="primary" aria-label="Edit" (click)="editElement.emit(element.id)">
             <mat-icon aria-hidden="false" aria-label="edit" fontIcon="edit"></mat-icon>
           </button>
           <button mat-icon-button color="warn" aria-label="Delete" (click)="deleteElement.emit(element.id)">
             <mat-icon aria-hidden="false" aria-label="delete" fontIcon="delete"></mat-icon>
           </button>
         </td>
       </ng-container>
   
       <tr mat-header-row *matHeaderRowDef="columns"></tr>
       <tr
         mat-row
         *matRowDef="let row; columns: columns;"
       ></tr>
     </table>
    </ng-template>
  </section>
