<section class="student">
    <section class="tableStudent">
        <section class="searchStudents">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Buscar Profesor</mat-label>
                <input matInput (keyup)="searchTeacher($event)">
            </mat-form-field>
        </section>
        <section class="buttonActions">
            <button mat-button color="primary" (click)="openDialog()" *ngIf="isAdmin$ | async">Nuevo Profesor</button>
        </section>
        <app-table-teachers
            [data]="(teachers$ | async) || []"
            [isAdmin]="(isAdmin$ | async) || false"
            (deleteElement)="deleteTeacher($event)"
            (editElement)="openDialogEdit($event)"
            ></app-table-teachers>
    </section>
    
</section>
