<section class="tableTeacherStyle">
    <table mat-table  [dataSource]="data" class="mat-elevation-z8">
       <ng-container matColumnDef="{{'firstName'}}">
        <th mat-header-cell *matHeaderCellDef>{{'Nombre'}}</th>
        <td mat-cell *matCellDef="let element">
          {{ element.firstName  }}
        </td>
      </ng-container>
      
      <ng-container matColumnDef="{{'lastName'}}">
        <th mat-header-cell *matHeaderCellDef>{{'Apellido'}}</th>
        <td mat-cell *matCellDef="let element">
          {{ element.lastName }}
        </td>
      </ng-container>
      
      <ng-container matColumnDef="{{'actions'}}">
        <th mat-header-cell *matHeaderCellDef>{{'Acciones'}}</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="teacherDetail(element.id)">
            <mat-icon aria-hidden="false" aria-label="visibility" fontIcon="visibility"></mat-icon>
          </button>
          <button mat-icon-button color="primary" aria-label="Edit" (click)="editElement.emit(element.id)">
            <mat-icon aria-hidden="false" aria-label="edit" fontIcon="edit"></mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Delete" (click)="deleteElement.emit(element.id)">
            <mat-icon aria-hidden="false" aria-label="delete" fontIcon="delete"></mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columns;"
      ></tr>
    </table>
  </section>
