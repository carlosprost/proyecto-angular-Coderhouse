<section class="tableStudentStyle">
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container *ngFor="let column of columnTable; let i = index" matColumnDef="{{column.def}}">
      <th mat-header-cell *matHeaderCellDef>{{column.label}}</th>
      <td mat-cell *matCellDef="let element">
        {{ element | studentStatus: column }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columns;"
      [ngStyle]="{backgroundColor: row.status ? '#8CFAAF':'#E34B39'}"
    ></tr>
  </table>
</section>
